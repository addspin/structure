
<div id="search_data" class="search_data" >
    <div class="count"><small> Всего: {{extract_count_mgm_dep}}</small></div>
    <!-- В две колонки -->
    <div id="" class="d-flex gap-5 smooth_fade"  style="margin-top: 15px; overflow-y: auto; height: auto;">
    <!-- В одну колонку -->
    <!-- <div id="" class=" gap-5 smooth_fade"  style="margin-top: 15px; overflow-y: auto; height: 60vh;"> -->
        <div class="list-group"   id="">
       
        {% for value in extract_user_data_search %}
        {% if loop.index % 2 == 0 %} 
        <label class="card_local gap-3  list_items mb-3" hx-post="/data/find_edit_modal" hx-target="#search_modal" hx-trigger="click" hx-vals='"user_edit_name":"{{ value[3] }}"'>
            <img class="img_upload_small" src="{{ url_for('static', filename='uploads/photos/' ~ value[6]) }}" >
            <span>
                <!-- <hr class="um_service_hr"> -->
            <h6>{{ value[4] }}</h6>
            <small class="d-block text-muted">
                <strong>Должность:</strong> {{ value[3] }}
                <hr class="um_service_hr">
                <strong>Примечание:</strong> {{ value[5] }}
                <hr class="um_service_hr">
                <strong>Статус:</strong> {{ value[7] }}
                <hr class="um_service_hr">
            </small>
            <hr class="um_service_hr">
            </span> 
        </label>
        {% endif %}
        {% endfor %}
        </div>
        <div class="list-group"  id="">
            
            {% for value in extract_user_data_search %}
            {% if loop.index % 2 == 1 %}
            <label class="card_local gap-3  list_items mb-3" hx-post="/data/find_edit_modal" hx-swap="innerHTML" hx-target="#search_modal" hx-trigger="click" hx-vals='"user_edit_name":"{{ value[3] }}"'>
            <img class="img_upload_small" src="{{ url_for('static', filename='uploads/photos/' ~ value[7]) }}">
            <span>
                <h6>{{ value[5] }}</h6>
                <small class="d-block text-muted">
                <hr class="um_service_hr">
                <strong>Должность:</strong> {{ value[4] }}
                <hr class="um_service_hr">
                <strong>Примечание:</strong> {{ value[6] }}
                <hr class="um_service_hr">
                <strong>Статус:</strong> {{ value[8] }}
                <hr class="um_service_hr">
                </small>
                <hr class="um_service_hr">
            </span> 
            </label>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</div>
